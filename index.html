<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <!-- LEFT HALF / TOTAL RESULT CARD -->

    <div class="left">
      <section class="result">
        Your Result
      </section>
      <section class="score">
        <span class="big-num">76</span>
        of 100
      </section>
      <section class="great">
        Great
      </section>
      <section class="words">
        You scored higher than 65% of the people who have taken these tests.
      </section>
    </div>

    <!-- RIGHT HALF / SUMMARY CARD -->

    <div class="right">
      <section class="sum">
      Summary
    </section>
    <div class="react">
      
      <div class="sum1-left"><img src="./assets/icon-reaction.svg" alt="icon-reaction"/>Reaction</div>
      <div class="sum1-right"><span class="bold-num">80</span> / 100</div>
    </div>
    <div class="memory">
      <div class="sum2-left"><img src="./assets/icon-memory.svg" alt="icon-memory"/>Memory</div>
      <div class="sum2-right">92 / 100</div>
    </div>
    <div class="verbal">
      <div class="sum3-left"><img src="./assets/icon-verbal.svg" alt="icon-verbal">Verbal</div>
      <div class="sum3-right">61 / 100</div>
    </div>
    <div class="visual">
      <div class="sum4-left"><img src="./assets/icon-visual.svg" alt="icon-visual">Visual</div>
      <div class="sum4-right">72 / 100</div>
    </div>
    <div class="cont">
      Continue
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
